<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st Day of Summer Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src=" script.js" defer></script>
</head>

<body>
    <h1>1st Day of Summer Countdown:</h1>

    <div class="countdown-container">

        <div class="days-container">
            <p class="large-text" id="days"></p>
            <span class="verbage">Days</span>
        </div>

        <div class="hours-container">
            <p class="large-text" id="hours"></p>
            <span class="verbage">Hours</span>
        </div>
        <div class="minutes-container">
            <p class="large-text" id="minutes"></p>
            <span class="verbage">Minutes</span>
        </div>

        <div class="seconds-container">
            <p class="large-text" id="seconds"></p>
            <span class="verbage">Seconds</span>
        </div>
    </div>
</body>

</html>
